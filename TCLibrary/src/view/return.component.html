<div class="card">
    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="Find Book here" class="input-lg form-control" name="searchString" [(ngModel)]="searchString" />
            <br />
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Issued Item</th>
                        <th>Member Name </th>
                        <th>Issue Date</th>
                        <th>Issued By</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tr *ngFor="let a of details | filter : 'title' : searchString; let i = index" (click)='openmodal(modalId,a)'>
                    <td>
                        {{a.transactionId}}
                    </td>
                    <td>
                        {{a.title}}
                    </td>
                    <td>
                        {{a.memberName}}
                    </td>
                    <td>
                        {{a.issueDate}}
                    </td>
                    <td>
                        {{a.adminName}}
                    </td>
                    <td>
                        <div class="actions">
                            <label class="actions" (click)='openmodal(modalId,a)' style="color: blue;">return</label>&nbsp;&nbsp;&nbsp;
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<app-modal [modalTitle]="'Return Book'" [blocking]='false' [modalId]='modalId'>
    <div class="card-block">
        <form class="form-inline" #returnbook="ngForm" novalidate (ngSubmit)="returnBook(returnbook)">
            <div class="form-group">
                <label for="memberId" required name="memberId" class="form-control">{{rows.transactionId}}</label>
            </div>
            <div class="form-group">
                <label for="memberName">Member Name</label>
                <input id="memberName" type="text" required name="memberName" class="form-control" value="{{rows.memberName}}" ngModel>
            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            
            <div class="form-group">
                <label for="issueDate">Issue Date </label>
                <input id="issueDate" type="text" required name="issueDate" class="form-control" value="{{rows.issueDate}}" ngModel>
            </div>

            <div class="form-group">
                <label for="returnDate">Return Date </label>
                <input id="returnDate" required name="returnDate" type="text" [(ngModel)]="today" ngModel>
            </div>

            <!--<div class="form-group">
                <label for="adminId">Issuer Name</label>
                <input id="adminId" type="text" required name="adminId" class="form-control" placeholder="{{rows.adminId}}" ngModel>
            </div>-->
            <br />
            <br />

            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <br />
            <br />
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="returnbook.invalid || isRequesting">Return</button>
                <app-spinner [isRunning]="isRequesting"></app-spinner>
            </div>
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
            </div>
            <div *ngIf="saveSuccess" class="alert alert-success" role="alert">
                <strong>Book Returned</strong>
            </div>
        </form>
    </div>
</app-modal>
