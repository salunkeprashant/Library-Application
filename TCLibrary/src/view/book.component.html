<div class="card">
    <div class="row">
        <div class="col-md-9 col-md-offset-1">

            <button class="btn btn-primary" (click)='modalService.open(modalId)'>Add Book</button>
            <app-modal [modalTitle]="'Add Book'" [blocking]='false' [modalId]='modalId'>
                <div class="card-block">
                    <form #f="ngForm" novalidate (ngSubmit)="registerUser(f)">

                        <div class="form-group">
                            <label for="first-name">ISBN Number</label>
                            <input id="first-name" type="text" required name="firstName" class="form-control" placeholder="Your first name" tmFocus ngModel>
                        </div>

                        <div class="form-group">
                            <label for="email">Book Unique Id</label>
                            <input id="email" type="text" required name="email" validateEmail class="form-control" placeholder="Email" ngModel #email="ngModel">
                            <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
                        </div>

                        <div class="form-group">
                            <label for="last-name">Book Title</label>
                            <input id="last-name" type="text" required name="lastName" class="form-control" placeholder="Your last name" ngModel>
                        </div>

                        <div class="form-group">
                            <label for="author">Author</label>
                            <input id="author" type="text" required name="author" class="form-control" placeholder="Author Name" ngModel>
                        </div>

                        <div class="form-group">
                            <label for="pages">Pages</label>
                            <input id="pages" type="text" required name="confirmpassword" class="form-control" placeholder="Confirm Password" ngModel>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Submit</button>
                            <app-spinner [isRunning]="isRequesting"></app-spinner>
                        </div>
                        <div *ngIf="errors" class="alert alert-danger" role="alert">
                            <strong>Oops!</strong> {{errors}}
                        </div>
                    </form>
                </div>
            </app-modal>

            <input type="text" placeholder="Find Book here" class="input-lg form-control" />
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ISBN</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tr *ngFor="let a of books">
                    <td>
                        {{a.isbn}}
                    </td>
                    <td>
                        {{a.title}}
                    </td>
                    <td>
                        {{a.author}}
                    </td>
                    <td>
                        {{a.title}}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
